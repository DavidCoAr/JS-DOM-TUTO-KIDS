<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- Favicon -->
        <link rel="icon" type="image/jpg" href="imagenes/favicon.jpg">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Colores RGB</title>
    </head>
    <body>
        <div class="contenedor-principal">
            <div class="contenedor-interno">
                <div class="color">
                    <label for="valor-rojo">Valor Rojo (R)</label>  <!-- . El valor atributo for = valor  atributo id del elemento de entrada al que deseas asociar la etiqueta -->
                    <input id="valor-rojo" type="range" min="0" max="255" value="23" step="1"> <!--  value = "23" es el valor por defecto, que sería el color rojo-->
                    <p id="texto-valor-rojo"></p>
                </div>
                <div class="color">
                    <label for="valor-verde">Valor Verde (V)</label>  <!-- . El valor atributo for = valor  atributo id del elemento de entrada al que deseas asociar la etiqueta -->
                    <input id="valor-verde" type="range" min="0" max="255" value="41" step="1"> <!--  value = "41" es el valor por defecto, que sería el color verde-->
                    <p id="texto-valor-verde"></p>
                </div>
                <div class="color">
                    <label for="valor-azul">Valor Azul (A)</label>  <!-- . El valor atributo for = valor  atributo id del elemento de entrada al que deseas asociar la etiqueta -->
                    <input id="valor-azul" type="range" min="0" max="255" value="56" step="1">
                    <p id="texto-valor-azul"></p>
                </div>
            </div>
            
        </div>
       
        <script src="app.js"></script>
    </body>
</html>
